name: Apple Activity Sync

on:
  repository_dispatch:
    types: [apple-metrics]

permissions:
  contents: write

jobs:
  write-apple-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Parse payload.data and write files
        id: write
        shell: bash
        env:
          # Pass only the nested object to keep under the 10-prop limit
          CLIENT_PAYLOAD_DATA: ${{ toJson(github.event.client_payload.data) }}
          # Optional backward-compat, in case sender hasnâ€™t nested yet
          CLIENT_PAYLOAD_RAW:  ${{ toJson(github.event.client_payload) }}
        run: |
          set -euo pipefail
          python - <<'PY'
          import os, json, pathlib
          from datetime import date

          def load_json_env(name):
              raw = os.environ.get(name, "")
              if not raw:
                  return {}
              try:
                  return json.loads(raw)
              except json.JSONDecodeError:
                  return {}

          data = load_json_env("CLIENT_PAYLOAD_DATA")
          if not data:
              # Fallback to old, unnested shape if needed
              raw = load_json_env("CLIENT_PAYLOAD_RAW")
              if isinstance(raw, dict) and "data" in raw and isinstance(raw["data"], dict):
                  data = raw["data"]
              else:
                  data = raw

          if not isinstance(data, dict) or not data:
              print("No payload received"); raise SystemExit(0)

          # ensure required keys
          date_str = str(data.get("date") or date.today())

          # helpers
          def clean_num(v, as_int=True):
              if v is None: return None
              if isinstance(v,(int,float)): return int(v) if as_int else float(v)
              s = str(v).replace(",","").strip()
              try:
                  return int(float(s)) if as_int else float(s)
              except Exception:
                  return None

          def clean_sleep(obj):
              if isinstance(obj, dict): return obj
              if isinstance(obj, str):
                  try:
                      maybe = json.loads(obj)
                      if isinstance(maybe, dict): return maybe
                  except Exception:
                      pass
              return {}

          out = {
            "source": data.get("source","apple_shortcut"),
            "date": date_str,
            "timezone": data.get("timezone","Europe/London"),
            "steps": clean_num(data.get("steps")),
            "hr_min": clean_num(data.get("hr_min")),
            "hr_max": clean_num(data.get("hr_max")),
            "hr_avg": clean_num(data.get("hr_avg")),
            "hr_resting": clean_num(data.get("hr_resting")),
            "exercise_minutes": clean_num(data.get("exercise_minutes")),
            "calories_active": clean_num(data.get("calories_active")),
            "calories_resting": clean_num(data.get("calories_resting")),
            "calories_total": clean_num(data.get("calories_total")),
            "stand_minutes": clean_num(data.get("stand_minutes")),
            "distance_m": clean_num(data.get("distance_m")),
            "sleep_minutes": clean_sleep(data.get("sleep_minutes")),
          }

          # write artefacts
          days_dir = pathlib.Path("docs/apple/days"); days_dir.mkdir(parents=True, exist_ok=True)
          daily_path = pathlib.Path("docs/apple/daily.json")
          day_path   = days_dir / f"{date_str}.json"

          day_path.write_text(json.dumps(out, indent=2), encoding="utf-8")
          daily_path.write_text(json.dumps(out, indent=2), encoding="utf-8")

          # rebuild history (90-day cap)
          hist_p = pathlib.Path("docs/apple/history.json")
          history=[]
          if hist_p.exists():
              try:
                  history=json.loads(hist_p.read_text(encoding="utf-8"))
              except Exception:
                  history=[]
          history=[h for h in history if h.get("date")!=date_str]
          history.append(out)
          history=sorted(history,key=lambda x:x.get("date",""),reverse=True)[:90]
          hist_p.write_text(json.dumps(history, indent=2), encoding="utf-8")

          print(json.dumps(out))
          PY

      - name: Commit Apple JSON
        run: |
          if [[ -n "$(git status --porcelain docs/apple 2>/dev/null || true)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/apple
            git commit -m "chore: apple shortcut metrics update (nested payload.data)"
            git push
          else
            echo "No changes to commit."
          fi