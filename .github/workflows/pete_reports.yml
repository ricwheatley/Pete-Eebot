name: Pete Reports

on:
  schedule:
    - cron: "0 5 * * *"     # Daily 05:00 UTC
    - cron: "0 10 * * 5"    # Friday 10:00 UTC
  workflow_dispatch:
    inputs:
      kind:
        description: "Which report to run: d=daily, w=weekly, c=cycle"
        required: true
        default: "d"
        type: choice
        options: [d, w, c]
      start_date:
        description: "Optional: Force cycle start date (YYYY-MM-DD, ignores 28-day rule)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  daily:
    if: github.event.schedule == '0 5 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.kind == 'd')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Consolidate data
        run: |
          python - <<'PY'
          from pete_e.core.sync import run_sync_with_retries
          from pete_e.data_access.json_dal import JsonDal
          run_sync_with_retries(JsonDal())
          PY

      - name: Run Pete Messenger (Daily)
        run: python pete_e/cli/messenger.py --type daily
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .

  weekly:
    if: github.event.schedule == '0 10 * * 5' || (github.event_name == 'workflow_dispatch' && github.event.inputs.kind == 'w')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Consolidate data
        run: |
          python - <<'PY'
          from pete_e.core.sync import run_sync_with_retries
          from pete_e.data_access.json_dal import JsonDal
          run_sync_with_retries(JsonDal())
          PY

      - name: Run Pete Messenger (Weekly)
        run: python pete_e/cli/messenger.py --type weekly
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .

  cycle:
    if: github.event.schedule == '0 15 * * 0' || (github.event_name == 'workflow_dispatch' && github.event.inputs.kind == 'c')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Consolidate data
        run: |
          python - <<'PY'
          from pete_e.core.sync import run_sync_with_retries
          from pete_e.data_access.json_dal import JsonDal
          run_sync_with_retries(JsonDal())
          PY

      - name: Run Pete Messenger (Cycle â†’ build/upload plan + notify)
        run: |
          if [ "${{ github.event.inputs.start_date }}" != "" ]; then
            python pete_e/cli/messenger.py --type cycle --start-date "${{ github.event.inputs.start_date }}"
          else
            python pete_e/cli/messenger.py --type cycle
          fi
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .